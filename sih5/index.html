<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Train Loading Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loading-container">
    <h1 class="title">Train Scheduling System</h1>
    <p class="subtitle">AI-Driven Induction Planning</p>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <p id="loading-text">Loading Train Data... 0%</p> 

    <!-- Train + Track Wrapper -->
    <div class="track-wrapper">
      <div class="track"></div>
      <div class="train">
        <!-- Engine -->
        <div class="engine">
          <div class="smokestack"></div>
          <div class="headlight"></div>
          <div class="windows">
            <div class="window"></div>
          </div>
          <div class="wheel left"></div>
          <div class="wheel right"></div>
          <!-- Smoke container -->
          <div class="smoke"></div>
        </div>
        <!-- Coach 1 -->
        <div class="coach">
          <div class="windows">
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
          </div>
          <div class="wheel left"></div>
          <div class="wheel right"></div>
        </div>
        <!-- Coach 2 (last coach black) -->
        <div class="coach last-coach">
          <div class="windows">
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
          </div>
          <div class="wheel left"></div>
          <div class="wheel right"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <p class="footer">Version 1.0 Powered by AI</p>
    <p class="footer">Kochi Metro Rail Limited</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
