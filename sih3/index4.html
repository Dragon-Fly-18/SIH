<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Metro Train Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(skyblue, lightgreen);
    }
    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 40px;
      right: 80px;
      width: 80px;
      height: 80px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 60px 20px rgba(255,255,0,0.6);
    }

    /* Clouds */
    .cloud {
      position: absolute;
      top: 80px;
      background: #fff;
      border-radius: 50px;
      height: 60px;
      width: 150px;
      opacity: 0.9;
      animation: cloudMove 40s linear infinite;
    }
    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      top: -20px;
    }
    .cloud::before { left: 10px; }
    .cloud::after { right: 10px; }
    .cloud:nth-child(2) { top: 140px; left: -200px; animation-delay: 10s; }
    .cloud:nth-child(3) { top: 60px; left: -400px; animation-delay: 20s; }
    @keyframes cloudMove {
      from { left: -300px; }
      to { left: 120vw; }
    }

    /* Birds */
    .bird {
      position: absolute;
      top: 120px;
      left: -100px;
      width: 40px;
      height: 20px;
      background: transparent;
      animation: birdFly 15s linear infinite;
    }
    .bird::before, .bird::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 2px;
      background: black;
      top: 10px;
      border-radius: 50%;
    }
    .bird::before { transform: rotate(45deg); left: 0; }
    .bird::after { transform: rotate(-45deg); right: 0; }
    @keyframes birdFly {
      from { left: -100px; top: 120px; }
      to { left: 120vw; top: 80px; }
    }

    /* Road + Traffic Lights */
    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: #333;
    }
    .traffic-light {
      position: absolute;
      right: 40px;
      bottom: 100px;
      width: 30px;
      height: 90px;
      background: #222;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 5px 0;
    }
    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: gray;
    }
    .light.red { background: red; animation: redLight 9s infinite; }
    .light.yellow { background: yellow; animation: yellowLight 9s infinite; }
    .light.green { background: green; animation: greenLight 9s infinite; }

    @keyframes redLight {
      0%, 40% { opacity: 1; }
      41%, 100% { opacity: 0.2; }
    }
    @keyframes yellowLight {
      41%, 60% { opacity: 1; }
      0%, 40%, 61%, 100% { opacity: 0.2; }
    }
    @keyframes greenLight {
      61%, 100% { opacity: 1; }
      0%, 60% { opacity: 0.2; }
    }

    /* Passengers */
    .passenger {
      position: absolute;
      bottom: 80px;
      width: 20px;
      height: 50px;
      background: #000;
      border-radius: 5px;
      left: calc(50% - 10px);
    }
    .passenger::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ffdbac;
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Sun -->
    <div class="sun"></div>

    <!-- Clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <!-- Birds -->
    <div class="bird"></div>

    <!-- Road -->
    <div class="road"></div>

    <!-- Traffic Light -->
    <div class="traffic-light">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>

    <!-- Passenger -->
    <div class="passenger"></div>
  </div>
</body>
</html>
